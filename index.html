<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>14k OnTOp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: #f5f5f5;
    }

    input, button {
      margin: 3px;
      padding: 5px 8px;
      font-size: 12px;
    }

    #timers {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .timer {
      width: 150px;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .expired {
      color: red;
      font-weight: bold;
    }

    .controls {
      margin-top: 6px;
    }

    .controls button {
      margin: 2px;
      font-size: 10px;
      padding: 2px 5px;
    }

    .time-value {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Nhập Số Giây Và Mã vùng</h3>
  <input type="number" id="secondsInput" placeholder="Giây" />
  <input type="text" id="positionInput" placeholder="Mã Vùng" />
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>

  <script>
    let timers = [];

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui lòng nhập số giây (lớn hơn 0) và vị trí hợp lệ.");
        return;
      }

      const id = Date.now();
      const timer = { id, seconds, position, interval: null };
      timers.push(timer);
      renderTimers();
    }

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach((timer) => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('div');
        timeSpan.id = `time-${timer.id}`;
        timeSpan.innerHTML = `
          <div><strong>${timer.position}</strong></div>
          <div id="sec-${timer.id}" class="time-value">${timer.seconds}</div>
        `;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      timer.seconds -= 1;

      const secSpan = document.getElementById(`sec-${id}`);
      const timeSpan = document.getElementById(`time-${id}`);

      if (timer.seconds <= 0) {
        clearInterval(timer.interval);
        timer.interval = null;
        secSpan.textContent = `Hết giờ!`;
        timeSpan.className = 'expired';
        secSpan.style.color = 'red';
      } else {
        secSpan.textContent = `${timer.seconds}`;

        // Màu theo thời gian còn lại
        if (timer.seconds <= 60) {
          secSpan.style.color = 'red';
        } else if (timer.seconds <= 120) {
          secSpan.style.color = 'deepskyblue';
        } else {
          secSpan.style.color = 'black';
        }
      }
    }

    function deleteTimer(id) {
      const index = timers.findIndex(t => t.id === id);
      if (index > -1) {
        clearInterval(timers[index].interval);
        timers.splice(index, 1);
        renderTimers();
      }
    }

    function editTimer(id) {
      const newSeconds = prompt("Nhập lại số giây:");
      if (newSeconds === null) return;

      const seconds = parseInt(newSeconds);
      if (isNaN(seconds) || seconds <= 0) {
        alert("Số giây không hợp lệ, phải là số nguyên lớn hơn 0.");
        return;
      }

      const timer = timers.find(t => t.id === id);
      if (timer) {
        clearInterval(timer.interval);
        timer.seconds = seconds;
        timer.interval = null;
        renderTimers();
      }
    }
  </script>
</body>
</html>
